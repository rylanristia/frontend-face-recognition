    <script>
        const videoElement = document.getElementById('webcam');
        const capturedImage = document.getElementById('capturedImage');
        let stream;
        let imageCaptured = false;

        // Get user media (video stream)
        navigator.mediaDevices.getUserMedia({
                video: true
            })
            .then(videoStream => {
                stream = videoStream;
                videoElement.srcObject = videoStream;
            })
            .catch(error => {
                console.error('Error accessing camera:', error);
            });

        // Function to capture a frame from the video and send it
        function captureAndSendImage() {
            if (stream) {
                const canvas = document.createElement('canvas');
                const canvasContext = canvas.getContext('2d');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                canvasContext.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                const imageDataURL = canvas.toDataURL('image/jpeg');
                capturedImage.src = imageDataURL;
                imageCaptured = true;

                var csrfToken = '{{ csrf }}';

                if (imageCaptured) {
                    const imageDataURL = capturedImage.src;
                    fetch('http://127.0.0.1:7899/recognize/', {
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': csrfToken,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                frame: imageDataURL,
                            }),
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json(); // Parse the response as JSON
                        })
                        .then(data => {
                            console.log('Image sent successfully:', data);
                        })
                        .catch(error => {
                            console.error('Fetch error:', error);
                        });
                }
            }
        }

        // Capture and send the image at regular intervals (e.g., every 5000 milliseconds)
        setInterval(captureAndSendImage, 5000); // Adjust the interval as needed
    </script>
